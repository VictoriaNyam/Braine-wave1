<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainwave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <div class="menu-icon">
                    <img src="icons/icons8-parallel-lines-50.png">
                </div>
                <div class="profile">
                    <img src="images/fashion-little-boy_71767-95.avif">
                </div>
            </div>
            <div class="hero">
                <div class="welcome-msg">
                    <p>Hello,</p>
                    <p> Derek Doyle</p> 
                </div>
               
                <div class="toggle-button">
                    <img src="icons/icons8-toggle-switch-50.png" alt="">
                    <img src="icons/icons8-toggle-switch-50 (1).png" alt="">
                </div>
            </div>
            <div class="suggestion">
                <button id="first-button">All types</button>
                <button>images</button>
                <button> Video</button>
                <button>comment</button>
                
            </div>
            <div class="box">
                <div class="each-box">
                    <div class="image">
                    </div>
                   
                    <div class="down">
                    <p>Chat with the smartest AI</p>
                    </div>

                    <div class="top-photo"><img src="images/fashion-little-boy_71767-95.avif"></div>
                </div>

                <div class="each-box">
                    <div class="image">
                    </div>
                   
                    <div class="down">
                    <p>HTML 
                        welcome from</p>
                   
                    </div>

                    <div class="top-photo"><img src="images/fashion-little-boy_71767-95.avif"></div>
                </div>

               
                
            </div>
            <div class="favourite">
                <P id="fav">Favorites</P>
                <p id="see-all">See all</p>
            </div>
            <div class="topic">
                <div class="profile-image">
                    <img src="images/fashion-little-boy_71767-95.avif">
                </div>
                <div class="title">
                    <div class="txt"><p>
                        Education feedback
                    </p></div>
                    <div class="each-profile">
                        <div class="profiles" >
                            <img class="first-img"  src="images/fashion-little-boy_71767-95.avif" >
                        </div>
                        <div class="profiles" >
                            <img class="second-img"  src="images/1000_F_452934931_bGlXLhU6zcsxwHhLC98VJ9vbgYKBViUi.jpg">
                        </div>
                        <div class="profiles" >
                            <img class="third-img"  src="images/fashion-little-boy_71767-95.avif">
                        </div>
                    </div>

                </div>
                <div class="time">
                    <p>1 min ago</p>
                </div>
            </div>
            
        </div>
       
        <div class="footer">
            <div class="open-mail">
                <img class="icon-img" src="icons/icons8-open-envelope-50.png">
            </div>
            <div class="news">
                <img class="icon-img" src="icons/icons8-note-50.png">
            </div>
            <div class="search">
                <img class="icon-img" src="icons/icons8-search-50 (2).png">
            </div>
            <div class="memo">
                <img class="icon-img" src="icons/icons8-square-50.png">
            </div>
            <div class="add">
                <img class="icon-img" src="icons/icons8-add-50 (3).png">
            </div>
        </div>
    </div>
    
</body>
</html>
